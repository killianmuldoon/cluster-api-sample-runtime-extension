apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-extension
spec:
  template:
    spec:
      containers:
      - name: extension
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          secretName: sample-service-cert
